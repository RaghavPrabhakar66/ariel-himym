# Evolutionary Algorithm Configuration File
# Parameters for evolutionary_algo_prototype.py

# Population and Evolution Parameters
population:
  size: 10                    # Number of individuals in the population
  num_generations: 6        # Total number of generations to evolve

# Selection Parameters
selection:
  pairing_radius: 6.0      # Maximum distance for pairing robots (meters)
  offspring_radius: 1.5      # Radius around parents where offspring spawn (meters)
  max_population_size: 20     # Maximum population size before selection occurs
  selection_method: "energy_based"  # Selection method: "parents_die", "fitness_based", "age_based", "probabilistic_age", "energy_based"
  pairing_method: "mating_zone"  # Pairing method: "proximity_pairing", "random", "mating_zone"
  movement_bias: "nearest_zone"  # Movement bias during mating phase: "nearest_neighbor", "nearest_zone", "none"
  max_age: 10                 # Maximum age for probabilistic_age selection (death probability = age/max_age)
  
  # Energy-Based Selection Parameters
  enable_energy: true         # Enable energy-based survival mechanics
  initial_energy: 100.0       # Starting energy for each individual
  energy_depletion_rate: 10.0  # Energy lost per generation (time-based passive depletion)
  mating_energy_effect: "restore"  # Effect of mating on energy: "restore" (full reset), "cost" (energy penalty), "none" (no effect)
  mating_energy_amount: 50.0  # Energy restored (if "restore") or cost deducted (if "cost") when mating occurs
  
  # Mating Zone Configuration
  mating_zone_center: [12.5, 12.5]  # Center coordinates (x, y) of the primary mating zone (used if num_zones=1 and not dynamic)
  mating_zone_radius: 1.0     # Radius of the mating zone circle (meters)
  num_mating_zones: 1         # Number of randomly placed mating zones (1 = single zone at mating_zone_center)
  dynamic_mating_zones: true # Whether mating zones change position over time
  zone_change_interval: 2     # Generations between zone position changes (only if dynamic_mating_zones=true)
  min_zone_distance: 2.0      # Minimum distance between zone centers when using multiple zones (in zone radii units)

# Crossover Parameters
crossover:
  rate: 1.0                   # Probability of crossover (1.0 = always crossover)

# Mutation Parameters
mutation:
  rate: 0.1                   # Probability of mutating each gene
  strength: 0.1               # Standard deviation of Gaussian mutation noise

# Genotype Parameters (Sinusoidal Controller)
genotype:
  amplitude:
    min: 0.01                 # Minimum joint amplitude
    max: 1.5708               # Maximum joint amplitude (pi/2 radians)
    init_min: 0.01            # Minimum amplitude for initialization (use full range)
    init_max: 1.5708          # Maximum amplitude for initialization (pi/2 radians, full range)
  
  frequency:
    min: 0.1                  # Minimum oscillation frequency
    max: 5.0                  # Maximum oscillation frequency
    init_min: 0.1             # Minimum frequency for initialization (use full range)
    init_max: 5.0             # Maximum frequency for initialization (full range)
  
  phase:
    min: 0.0                  # Minimum phase offset
    max: 6.2832               # Maximum phase offset (2*pi radians)

# Simulation Parameters
simulation:
  time: 30.0                  # Duration of each fitness evaluation (seconds)
  final_demo_time: 15.0       # Duration of final best individual demonstration
  multi_robot_demo_time: 300.0  # Duration of multi-robot demonstration
  control_clip_min: -0.7854   # Minimum control value (-pi/4 radians)
  control_clip_max: 0.7854    # Maximum control value (pi/4 radians)
  use_periodic_boundaries: true  # Enable periodic (toroidal) boundaries

# Multi-Robot Demonstration
multi_robot:
  world_size: [25, 25, 0.1]     # World dimensions [x, y, z]
  spawn_area:
    x_min: 0.1                # Minimum x spawn position
    x_max: 24.9                # Maximum x spawn position
    y_min: 0.1                # Minimum y spawn position
    y_max: 24.9                # Maximum y spawn position
    z: 0.05                   # Z spawn position
  min_spawn_distance: 1.0     # Minimum distance between robot centers to avoid overlap
  robot_size: 0.4             # Approximate robot size/diameter for visualization (meters)

# Output Paths
output:
  video_folder: "./__videos__"      # Path to save video recordings
  figures_folder: "./__figures__"   # Path to save plots and figures
  results_folder: "./__results__"       # Path to save evolution results and data

# Logging
logging:
  print_generation_stats: true      # Print generation statistics (best, average)
  print_final_genotype: true        # Print the best evolved genotype at the end

# Video Recording
video:
  record_generation_videos: false   # Whether to record videos of mating movement for each generation
